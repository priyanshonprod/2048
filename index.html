<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-container">
                <h1 class="title">2048</h1>
                <div class="scores-container">
                    <div class="score-box">
                        <div class="score-label">SCORE</div>
                        <div class="score-value" id="score">0</div>
                    </div>
                    <div class="score-box">
                        <div class="score-label">BEST</div>
                        <div class="score-value" id="best">0</div>
                    </div>
                </div>
            </div>
            <div class="above-game">
                <button class="new-game-button" onclick="startNewGame()">New Game</button>
            </div>
        </div>

        <div class="game-container">
            <div class="grid-container" id="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>

            <div class="tile-container" id="tile-container"></div>
        </div>

        <p class="game-explanation">
            <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles.
            When two tiles with the same number touch, they <strong>merge into one!</strong>
        </p>
        <p class="signature">Built by priyanshonprod</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
